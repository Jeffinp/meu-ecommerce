<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors">
                    MeuShop
                </a>
            </div>

            <!-- Navegação principal -->
            <nav class="hidden md:flex items-center space-x-8">
                <a routerLink="/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    Produtos
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    Categorias
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    Ofertas
                </a>
                <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                    Contato
                </a>
            </nav>

            <!-- Ações do usuário -->
            <div class="flex items-center space-x-4">
                <!-- Busca -->
                <div class="hidden lg:flex items-center">
                    <div class="relative">
                        <input type="text" placeholder="Buscar produtos..."
                            class="w-64 pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <lucide-icon [img]="Search" class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"></lucide-icon>
                    </div>
                </div>

                <!-- Carrinho -->
                <a routerLink="/cart" class="relative p-2 text-gray-700 hover:text-blue-600 transition-colors">
                    <lucide-icon [img]="ShoppingCart" class="h-6 w-6"></lucide-icon>
                    <span
                        class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                        {{ cartItemCount }}
                    </span>
                </a>

                <!-- Menu mobile -->
                <button class="md:hidden p-2 text-gray-700 hover:text-blue-600">
                    <lucide-icon [img]="Menu" class="h-6 w-6"></lucide-icon>
                </button>
            </div>
        </div>
    </div>
</header>
