<div class="min-h-[60vh] flex items-center justify-center bg-gradient-to-br from-blue-50 to-purple-50 py-8">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-lg w-full flex flex-col items-center animate-fade-in">
        <div class="mb-4">
            <svg class="w-16 h-16 text-green-500 animate-bounce" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="#e6fffa" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4-4" stroke="currentColor"
                    stroke-width="2" />
            </svg>
        </div>
        <h1 class="text-4xl font-extrabold text-blue-700 mb-2 text-center drop-shadow">Parabéns!</h1>
        <p class="text-gray-600 text-lg text-center mb-6">Sua compra foi realizada com sucesso!</p>
        <button (click)="voltar()"
            class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-3 rounded-xl shadow-lg hover:scale-105 transition-transform font-semibold mb-4 cursor-pointer">
            Voltar para a loja
        </button>
        <div class="mt-2">
            <p class="text-gray-500 text-center text-sm">Todo o site está em teste, então esta compra não passa de algo
                fictício, mas é uma forma de testar o sistema de compra e venda de produtos.</p>
        </div>
    </div>
</div>
